<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <div id="iframe-container" style="width: 100%; height: 500px"></div>
    <script src="../dist/bucksapp.dev.js"></script>
    <script>
      window.onload = (event) => {
          Bucksapp.initializeIframe(
              'iframe-container', // container id
              'API_KEY',
              'USER_UUID',
              { "language": 'en' } //options
          );
      };
      </script>
  </body>
</html>
